<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get">
        <p>Usuário</p>
        <input type="text" name="user" required>
        <p>senha</p>
        <input type="password" name="senha" required>
        
        <br><br>
        
        <button type="submit" class="" name="" id="">Enviar</button>


        <br><br><br>

        <input type="file" name="" id="">

        <br><br><br>
        
        <select name="estado" id="dropdown-estado">
            <option value="sp">São Paulo</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
            <option value="am">Amazonas</option>
        </select>

        <br><br><br>

        <label for="esporte1"><input type="checkbox" id="esporte1" value="fut" name="esporte" checked> Futebol</label>
        <label for="esporte2"><input type="checkbox" id="esporte2" value="vol" name="esporte" > Vôlei</label>
        <label for="esporte3"><input type="checkbox" id="esporte3" value="pet" name="esporte" > Peteca</label>
        <label for="esporte4"><input type="checkbox" id="esporte4" value="bas" name="esporte" > Basquete</label>
        
        <br><br><br><br>

        <label for="hub1"><input type="radio" name="hub" id="hub1" value="sp">São Paulo</label>
        <label for="hub2"><input type="radio" name="hub" id="hub2" value="bh">Beelo Horizonte</label>
        <label for="hub3"><input type="radio" name="hub" id="hub3" value="fl">Florianópolis</label>
        <label for="hub4"><input type="radio" name="hub" id="hub4" value="mc">Macedônia</label>


        <br><br><br><br>

        <label for="input-text">Digite seu nome</label>
        <input type="text" placeholder="Escreva aqui" required class=""
        value="" name="texto" id="input-text">
        <br>
        <textarea name="" id="" cols="60" rows="10"></textarea>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
